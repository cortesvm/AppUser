<div class="d-flex flex-column min-vh-100">
    <div class="flex-grow-1">
        <div class="row g-4 mt-2">

    @for (usuario of arrUsers; track usuario._id) {
    <article class="col-12 col-sm-6 col-md-4 col-lg-3">
          <app-user-card [miUser]="usuario"></app-user-card>
  </article>
}
</div>

<div class="d-flex justify-content-center mt-4">
    <button (click)="anteriorPagina()" [disabled]="paginaActual === 1" class="btn bg-white mx-2">
      <i class="bi bi-chevron-left"></i>
    </button>
    <span class="align-self-center">PÃ¡gina {{ paginaActual }} de {{ allPages }}</span>
    <button (click)="siguientePagina()" [disabled]="paginaActual >= allPages" class="btn bg-white mx-2">
      <i class="bi bi-chevron-right"></i>
    </button>
  </div>
</div>
