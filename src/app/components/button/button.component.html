<div>
    @if(parent == 'card'){
  <button type="button" class="btn no-style-btn" [routerLink]="['/user', _id]">
    <i class="bi bi-search"></i> 
    <br>View Details
  </button>
}@else if(parent == 'view'){
    <button type="button" class="btn no-style-btn" [routerLink]="['/home']">
        <i class="bi bi-search"></i> 
        <br>Return to List
      </button>
}
  
  <button type="button" class="btn no-style-btn" [routerLink]="['/updateuser', _id]">
    <i class="bi bi-arrow-clockwise"></i> 
    <br>Update
  </button>
  

  <button type="button" class="btn no-style-btn" (click)="borrar(_id)">
    <i class="bi bi-trash"></i> 
    <br>Delete
  </button>
  
</div>
